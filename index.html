<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페인트 계산기 - 필요한 페인트 양 계산하기</title>
    <meta name="description" content="페인트 계산기로 필요한 페인트 양을 쉽게 계산하세요. 벽 너비와 높이를 입력하면 정확한 페인트 양을 빠르게 계산할 수 있습니다.">
    <meta name="keywords" content="페인트 계산기, 벽 면적 계산, 페인트 양 계산, DIY, 페인트 작업, 페인트 비용 절약">
    <meta name="author" content="BaeTab">
    <meta name="robots" content="index, follow">
    <meta name="language" content="ko">
    <meta property="og:title" content="페인트 계산기 - 간편한 페인트 양 계산 도구">
    <meta property="og:description" content="벽의 크기를 입력하고 필요한 페인트 양을 빠르게 계산하세요!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://baetab.github.io/index.html">
    <meta property="og:image" content="https://baetab.github.io/images/paint-calculator-preview.jpg">
    <meta name="google-adsense-account" content="ca-pub-4519979572879520">
    <link rel="canonical" href="https://baetab.github.io/index.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input {
            width: 95%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #343a40;
        }
    </style>

    <script>
        function calculatePaint() {
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                alert("올바른 값을 입력하세요.");
                return;
            }

            const area = width * height;
            const paintNeeded = area / 10;

            document.getElementById('result').innerText = `필요한 페인트 양: ${paintNeeded.toFixed(2)} 리터`;
        }
    </script>
</head>
<body>
    <header>
        <h1>페인트 계산기 <i class="fas fa-paint-roller" alt="페인트 롤러 아이콘"></i></h1>
    </header>
    <main>
        <section class="container">
            <h2>사용 방법</h2>
            <p>벽의 너비와 높이를 입력한 후, 계산하기 버튼을 눌러 필요한 페인트 양을 확인하세요.</p>
            <label for="width">벽의 너비 (미터):</label>
            <input type="number" id="width" required maxlength="5">
            <label for="height">벽의 높이 (미터):</label>
            <input type="number" id="height" required maxlength="5">
            <button onclick="calculatePaint()">계산하기</button>
            <p id="result" aria-live="polite"></p>
        </section>
    </main>
    <footer>
        <p style="text-align: center;">© 2024 BaeTab All rights reserved.</p>

</body>
